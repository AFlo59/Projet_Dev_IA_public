    branches: [ develop ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ develop, main ]

env:
  # Configuration des bases de donnÃ©es de test
  DB_ADMIN_USER: fabadi
  DB_ADMIN_PASSWORD: C11471041w!
  DB_READ_USER: readuser
