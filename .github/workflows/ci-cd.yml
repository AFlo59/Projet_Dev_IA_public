jobs:
  # ğŸ§ª Test du service DataReference (ETL + API)
  test-datareference:
    name: ğŸ“Š Test DataReference Service
    runs-on: ubuntu-latest
    
    services:
      postgres-bronze:
        image: postgres:14
        env:
          POSTGRES_USER: fabadi
          POSTGRES_PASSWORD: C11471041w!
          POSTGRES_DB: bronze_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5435:5432
          
      postgres-silver:
        image: postgres:14
        env:
          POSTGRES_USER: fabadi
          POSTGRES_PASSWORD: C11471041w!
          POSTGRES_DB: silver_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5436:5432

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          cd datareference
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
          
      - name: ğŸ—„ï¸ Setup Test Databases
        run: |
          cd datareference
          export BRONZE_PG_HOST=localhost
          export BRONZE_PG_PORT=5435
          export SILVER_PG_HOST=localhost
          export SILVER_PG_PORT=5436
          python -c "
          import psycopg2
          # CrÃ©er utilisateur lecture seule
          conn = psycopg2.connect(host='localhost', port=5436, user='fabadi', password='C11471041w!', dbname='silver_db_test')
          cur = conn.cursor()
          cur.execute(\"CREATE USER readuser WITH PASSWORD 'READPASS';\")
          cur.execute(\"GRANT CONNECT ON DATABASE silver_db_test TO readuser;\")
          cur.execute(\"GRANT USAGE ON SCHEMA public TO readuser;\")
          conn.commit()
          cur.close()
          conn.close()
          "
          
      - name: ğŸ§ª Run DataReference Tests
        run: |
          cd datareference
          export BRONZE_PG_HOST=localhost
          export BRONZE_PG_PORT=5435
          export SILVER_PG_HOST=localhost
          export SILVER_PG_PORT=5436
          python -m pytest tests/ -v --cov=. --cov-report=xml
          
      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./datareference/coverage.xml
          flags: datareference

  # ğŸ¤– Test du service LLMGameMaster
  test-llmgamemaster:
    name: ğŸ¤– Test LLMGameMaster Service
    runs-on: ubuntu-latest
    
    services:
      postgres-silver:
        image: postgres:14
        env:
          POSTGRES_USER: fabadi
          POSTGRES_PASSWORD: C11471041w!
          POSTGRES_DB: silver_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5436:5432
          
      postgres-app:
        image: postgres:14
        env:
          POSTGRES_USER: fabadi
          POSTGRES_PASSWORD: C11471041w!
          POSTGRES_DB: app_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5437:5432

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          cd llmgamemaster
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
          
      - name: ğŸ—„ï¸ Setup Test Databases
        run: |
          # CrÃ©er les schÃ©mas et utilisateurs nÃ©cessaires
          cd llmgamemaster
          python -c "
          import psycopg2
          # Silver DB
          conn = psycopg2.connect(host='localhost', port=5436, user='fabadi', password='C11471041w!', dbname='silver_db_test')
          cur = conn.cursor()
          cur.execute(\"CREATE USER readuser WITH PASSWORD 'READPASS';\")
          cur.execute(\"GRANT CONNECT ON DATABASE silver_db_test TO readuser;\")
          cur.execute(\"GRANT USAGE ON SCHEMA public TO readuser;\")
          conn.commit()
          cur.close()
          conn.close()
          
          # App DB
          conn = psycopg2.connect(host='localhost', port=5437, user='fabadi', password='C11471041w!', dbname='app_db_test')
          cur = conn.cursor()
          cur.execute(\"CREATE USER gamemaster WITH PASSWORD 'GAMEMASTER';\")
          cur.execute(\"GRANT CONNECT ON DATABASE app_db_test TO gamemaster;\")
