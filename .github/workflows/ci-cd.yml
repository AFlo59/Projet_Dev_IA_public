          export SILVER_DB_PORT=5436
          export APP_DB_HOST=localhost
          export APP_DB_PORT=5437
          python -m pytest tests/ -v --cov=. --cov-report=xml
          
      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./llmgamemaster/coverage.xml
          flags: llmgamemaster

  # ğŸŒ Test de l'application WebApp
  test-webapp:
    name: ğŸŒ Test WebApp Service
    runs-on: ubuntu-latest
    
    services:
      postgres-app:
        image: postgres:14
        env:
          POSTGRES_USER: fabadi
          POSTGRES_PASSWORD: C11471041w!
          POSTGRES_DB: app_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5437:5432

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: ğŸ“¦ Restore Dependencies
        run: |
          cd webapp
          dotnet restore
          
      - name: ğŸ—„ï¸ Setup Test Database
        run: |
          # CrÃ©er utilisateur gamemaster
          cd webapp
          export PGPASSWORD=C11471041w!
          psql -h localhost -p 5437 -U fabadi -d app_db_test -c "CREATE USER gamemaster WITH PASSWORD 'GAMEMASTER';"
          psql -h localhost -p 5437 -U fabadi -d app_db_test -c "GRANT CONNECT ON DATABASE app_db_test TO gamemaster;"
          psql -h localhost -p 5437 -U fabadi -d app_db_test -c "GRANT USAGE ON SCHEMA public TO gamemaster;"
          
      - name: ğŸ—ï¸ Build Application
        run: |
          cd webapp
          dotnet build --no-restore --configuration Release
          
      - name: ğŸ§ª Run WebApp Tests
        run: |
          cd webapp
          export APP_DB_HOST=localhost
          export APP_DB_PORT=5437
          dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory TestResults
          
      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./webapp/TestResults/**/coverage.cobertura.xml
          flags: webapp

  # ğŸ³ Test d'intÃ©gration Docker
  test-docker-integration:
    name: ğŸ³ Test Docker Integration
    runs-on: ubuntu-latest
    needs: [test-datareference, test-llmgamemaster, test-webapp]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Build Docker Images
        run: |
          # Build tous les services
          docker-compose build datareference_api llm_gamemaster webapp
          
      - name: ğŸš€ Start Services
        run: |
          # DÃ©marrer l'stack complet
          docker-compose up -d
          sleep 60  # Attendre que tous les services dÃ©marrent
          
      - name: ğŸ” Health Checks
        run: |
          # VÃ©rifier que tous les services rÃ©pondent
          echo "ğŸ” Checking DataReference API..."
          curl -f http://localhost:5000/health || exit 1
          
          echo "ğŸ” Checking LLMGameMaster API..."
          curl -f http://localhost:5001/health || exit 1
          
          echo "ğŸ” Checking WebApp..."
          curl -f http://localhost:80/ || exit 1
          
      - name: ğŸ§ª Integration Tests
        run: |
          # Tests d'intÃ©gration end-to-end
          echo "ğŸ§ª Running integration tests..."
          
          # Test du flow complet : WebApp -> LLMGameMaster -> DataReference
          echo "Testing complete data flow..."
          
          # Test API DataReference
          TOKEN=$(curl -s -X POST http://localhost:5000/auth/login \
                   -H "Content-Type: application/json" \
                   -d '{"username":"test","password":"test"}' | jq -r '.token')
          
          curl -s -H "Authorization: Bearer $TOKEN" \
               http://localhost:5000/api/monsters | jq '.data | length' || echo "DataReference OK"
          
      - name: ğŸ“‹ Show Logs on Failure
        if: failure()
        run: |
          echo "ğŸ” Docker logs for debugging:"
          docker-compose logs datareference_api
          docker-compose logs llm_gamemaster  
          docker-compose logs webapp
          
      - name: ğŸ§¹ Cleanup
        run: |
          docker-compose down -v

  # ğŸ”€ Auto-merge si tous les tests passent
  auto-merge:
    name: ğŸ”€ Auto-merge PR
    runs-on: ubuntu-latest
    needs: [test-datareference, test-llmgamemaster, test-webapp, test-docker-integration]
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ”€ Auto-merge PR
        uses: pascalgn/merge-action@v0.15.6
        with:
          github_token: ${{ secrets.WORKFLOW_TOKEN }}
          merge_method: squash
          merge_commit_message: "ğŸš€ Auto-merge: {pull_request_title} ({pull_request_number})"
          merge_delete_branch: true
          
      - name: ğŸ“¢ Notify Success
        if: success()
        run: |
          echo "âœ… PR #${{ github.event.number }} has been automatically merged to develop!"
          echo "ğŸ‰ All tests passed successfully!"
          
      - name: ğŸ“¢ Notify Failure
        if: failure()
        run: |
          echo "âŒ Auto-merge failed for PR #${{ github.event.number }}"
          echo "ğŸ” Please check the logs and merge manually if needed" 